<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/djpepeoff.png" />
    <!-- TO BE ADDED -->
    <link rel="apple-touch-icon" type="image/png" href="images/djpepeoff.png" />
    <!-- TO BE ADDED -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pump It up</title>
  </head>
  <body>
    <!-- LOADING PAGE -->

    <div id="preloader">
      <div class="preloadimage"></div>
    </div>

    <!-- LOADING PAGE -->

    <!------------------ splash ------------------>

    <div class="backdropsplash"><div class="enterlogo"></div></div>

    <!------------------ make it rain ------------------>

    <div class="moneyContainer">
      <div class="money">
        <div class="bill b1"></div>
        <div class="bill b2"></div>
        <div class="bill b3"></div>
        <div class="bill b4"></div>
        <div class="bill b5"></div>
        <div class="bill b6"></div>
        <div class="bill b7"></div>
        <div class="bill b8"></div>
        <div class="bill b9"></div>
        <div class="bill b10"></div>
        <div class="bill b11"></div>
        <div class="bill b12"></div>
        <div class="bill b13"></div>
        <div class="bill b14"></div>
        <div class="bill b15"></div>
        <div class="bill b16"></div>
        <div class="bill b17"></div>
        <div class="bill b18"></div>
        <div class="bill b19"></div>
      </div>
    </div>

    <!------------------ appearing and growing ------------------>

    <div class="animationContainer">
      <div class="pepehug"></div>
      <div class="feels"></div>
    </div>

    <!------------------ header ------------------>

    <header>
      <div class="speakerLeftHeader">
        <div class="speakerLeftOne"></div>
        <a
          class="speakerLeftTwo"
          href="https://x.com/"
          target="”_blank”"
          rel="noopener noreferrer"
        ></a>
      </div>
      <div class="speakerRightHeader">
        <a
          class="speakerRightOne"
          href="https://pump.fun"
          target="”_blank”"
          rel="noopener noreferrer"
        ></a>
        <a
          class="speakerRightTwo"
          href="https://dexscreener.com/solana"
          target="”_blank”"
          rel="noopener noreferrer"
        ></a>
      </div>
    </header>

    <!------------------ Main ------------------>

    <section class="mainSection" id="copyContainer">
      <!------------------ CONTRACT ADDRESS ------------------>

      <div class="address">
        <article id="copyaddress">
          0x000000000000000000000000000000000000dEaD
        </article>
        <a href="#/"
          ><img
            onclick="changeImg(this, 'images/checkmark.png');"
            src="images/copytoclipboard.png"
            alt="copytoclipboard"
            id="btn-copy"
        /></a>
      </div>

      <!------------------ CONTRACT ADDRESS ------------------>

      <div class="rave"></div>
      <div class="rave2"></div>
      <div class="subSection">
        <div class="speakerLeft">
          <div class="speakerLeftTop"></div>
          <a
            class="speakerLeftBottom"
            href="https://x.com/"
            target="”_blank”"
            rel="noopener noreferrer"
          ></a>
        </div>
        <div class="pepeDJ"></div>
        <div class="speakersRight">
          <a
            class="speakerRightTop"
            href="https://pump.fun"
            target="”_blank”"
            rel="noopener noreferrer"
          ></a>
          <a
            class="speakerRightBottom"
            href="https://dexscreener.com/solana"
            target="”_blank”"
            rel="noopener noreferrer"
          ></a>
        </div>
      </div>
      <div class="crowdSection">
        <div class="crowd-3 bounce-3"></div>
        <div class="crowd-2 bounce-2"></div>
        <div class="crowd-1 bounce-1"></div>
      </div>
    </section>

    <!------------------ splash ------------------>

    <!------------------ footer ------------------>

    <footer>
      <div class="pumpMusic">
        <div class="pumpAlbum"></div>
        <div class="musicDescription">
          <div>$PUMP</div>
          <div class="pumpDescription">Pump Up My Pepe</div>
        </div>
        <button class="pauseMusic" type="button"></button>
        <audio src="pump.mp3"></audio>
      </div>
    </footer>

    <!------------------ footer ------------------>

    <script src="javascript/loadingpage.js"></script>
    <script src="javascript/playmusic.js"></script>
    <script src="javascript/makeitrain.js"></script>
    <script src="javascript/copytoclipboard.js"></script>
  </body>
</html>
